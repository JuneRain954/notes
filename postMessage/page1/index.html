<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .btn{
      width: 200px;
      height: 50px;
      border-radius: 8px;
      background-color: antiquewhite;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #msg{
      padding: 8px 0 0 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="btn open">open new window</div>
    <textarea name="msg" id="msg" cols="30" rows="10" placeholder="请输入内容"></textarea>
    <div class="btn random-txt">random text</div>
    <div class="btn send">send msg</div>
    <div class="msg-list-container">
      <h5>接收到的消息：</h5>
      <ul class="msg-list"></ul>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
